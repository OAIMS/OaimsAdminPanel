<h1>Add a category</h1>
<div class="container">
  <div class="col-md-6">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Enter Category Name</mat-label>
      <input matInput #name>
    </mat-form-field>

    <input class="ng-hide mt-2 text-center" id="input-file-id" multiple #imageInput type="file"
      (change)="addImages($event)" />
  </div>
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary" (click)="saveCategory(name.value)">Add</button>
</div>
