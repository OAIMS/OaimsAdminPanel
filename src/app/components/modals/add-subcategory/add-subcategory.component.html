<h1>Add a sub-category</h1>
<div class="container">
  <div class="col-md-6">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Enter Sub-Category</mat-label>
      <input matInput #name>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary" (click)="saveSubCategory(name.value)">Add</button>
</div>
