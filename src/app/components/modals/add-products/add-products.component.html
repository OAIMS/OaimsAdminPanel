<h1 mat-dialog-title class="bold">Enter Details To Add Products</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-6">
      <h6 class="bold">Enter The Name </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Name of Product</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h6 class="bold">Enter The Quantity </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
  </div>

  <div class="row" *ngFor="let items of productCount; let i = index">
    <div class="col-md-6">
      <h6 class="bold">Enter The Price </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Placeholder" #price [ngModel]="productCount[i]"
          (ngModelChange)="addPrice(price.value, i)">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <h6 class="bold">Size </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Size</mat-label>
        <input matInput placeholder="Placeholder" #size [ngModel]="productCount[i]"
          (ngModelChange)="addSizes(size.value, i)">
      </mat-form-field>
    </div>
    <div class="col-md-4 mt-5">
      <button mat-stroked-button color="primary" (click)="addproductCount(price.value, size.value)">+</button>
      <button mat-stroked-button color="primary" (click)="lessproductCount(i)">-</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h6 class="bold">Enter The description</h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Description </mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row ml-1">
    <div class="col-md-6">
      <p>Select the Categories and Sub-categories</p>
      <form [formGroup]="testForm" id="testForm">
        <select id="testType" formControlName="testType" (change)="changeTestType()">
          <option *ngFor="let tType of testTypes">{{tType}}</option>
        </select>
        <select formControlName="testForm.get('testName').value">
          <option *ngFor="let tName of currentTestNames">{{tName}}</option>
        </select>
      </form>
    </div>

    <div class="col-md-6">
      <p>Is the Selected Product is Featured?</p>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Yes</mat-radio-button>
        <mat-radio-button value="2" class="ml-2">No</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="row justify-content-center ml-1 mt-2" *ngFor="let item of count; let i = index">
    <div class="col-md-6">
      <input class="ng-hide mt-2 text-center" id="input-file-id" multiple type="file" [ngModel]="count[i]"
        (ngModelChange)="addImages($event, i)" />
    </div>
    <div class="col-md-6">
      <input type="color" value="#ff0000" class="mt-2 ml-2" #color [ngModel]="count[i]"
        (ngModelChange)="addColor(color.value, i)">
      <button mat-stroked-button color="primary" (click)="addCount()" class="ml-4 mt-2">+</button>
      <button mat-stroked-button color="primary" (click)="lessCount()" class="mt-2">-</button>
    </div>
  </div>




  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
