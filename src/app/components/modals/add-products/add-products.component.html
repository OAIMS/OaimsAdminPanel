<h1 mat-dialog-title class="bold">Enter Details To Add Products</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-6">
      <h6 class="bold">Enter The Name </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Name of Product</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h6 class="bold">Enter The Price </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Price</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h6 class="bold">Enter The Size </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Size</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <h6 class="bold">Enter The Quantity </h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="Placeholder">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h6 class="bold">Enter The description</h6>
      <mat-form-field appearance="outline" style="width:100%">
        <mat-label>Description </mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row ml-1">
    <div class="col-md-6">
      <p>Select the Categories and Sub-categories</p>
      <form [formGroup]="testForm" id="testForm">
        <select id="testType" formControlName="testType" (change)="changeTestType()">
          <option *ngFor="let tType of testTypes">{{tType}}</option>
        </select>
        <select formControlName="testForm.get('testName').value">
          <option *ngFor="let tName of currentTestNames">{{tName}}</option>
        </select>
      </form>
    </div>

    <div class="col-md-6">
      <p>Is the Selected Product is Featured?</p>
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">Yes</mat-radio-button>
        <mat-radio-button value="2" class="ml-2">No</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div class="row">

  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
