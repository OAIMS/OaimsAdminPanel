<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="side">
    <mat-list role="list">
      <h1 style="text-align: center">OAIMS</h1>
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let childComponent of userProfile" [value]="childComponent.routeName"
          (click)="loadUserInformationComponent(childComponent.routeName)">
          {{childComponent.displayName}}
        </mat-list-option>
      </mat-selection-list>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>

    <div class="container-fluid ">
      <router-outlet style="width: 100%;"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
