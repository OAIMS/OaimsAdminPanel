<div class="heading">
  <header gloablSectionHeader>
    <p>Categories Boxes</p>
  </header>
  <div class="container-fluid" *ngIf="isresponsed">
    <div class="row">
      <div class="col-md-6" *ngFor="let categoryBox of categoriesBoxes; let i = index">
        <div class="row justify-content-center mb-3">
          <h1 class="fa fa-image fa-3x mr-2 mt-0" >{{categoryBox.categoryName}}</h1>
        </div>
        <div class="row justify-content-center mb-5">
          <img class="img-fluid rounded" src="{{categoryBox.image}}" />
          <input class="ng-hide mt-2" id="input-file-id" multiple type="file" (change)="updateBanner($event, categoryBox._id, i)"/>
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
